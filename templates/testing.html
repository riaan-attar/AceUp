<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <div class="bg-gray-900 text-white py-6 sm:py-8 lg:py-12">
        <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
          <!-- form - start -->
          <form class="mx-auto grid max-w-screen-md gap-4 sm:grid-cols-2">
            <div>
              <label for="year" class="mb-2 inline-block text-sm sm:text-base">Year*</label>
              <select id="year" name="year" class="w-full rounded border bg-gray-800 px-3 py-2 text-white outline-none ring-indigo-500 transition duration-100 focus:ring">
                <option value="">Select Year</option>
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
                <option value="fourth">Fourth</option>
              </select>
            </div>
      
            <div>
              <label for="subject" class="mb-2 inline-block text-sm sm:text-base">Subject*</label>
              <select id="subject" name="subject" class="w-full rounded border bg-gray-800 px-3 py-2 text-white outline-none ring-indigo-500 transition duration-100 focus:ring">
                <option value="">Select Subject</option>
                <!-- Subjects will be dynamically populated based on year selection -->
              </select>
            </div>
          </form>
          <!-- form - end -->
        </div>
      </div>
      
      <script>
        const subjects = {
          first: ["Linear Algebra", "Physics", "Chemistry", "Fundamentals of Electronics", "Fundamentals of Elctrical Engg.","Diffential Equations & Integral Calculus","Programming in C","Computational Thinking"],
          second: ["Mathematics II", "Data Structures", "Digital Electronics", "Object-Oriented Programming"],
          third: ["Algorithms", "Operating Systems", "Database Management Systems", "Computer Networks"],
          fourth: ["Software Engineering", "Artificial Intelligence", "Machine Learning", "Data Science"]
        };
      
        document.getElementById('year').addEventListener('change', function() {
          const year = this.value;
          const subjectDropdown = document.getElementById('subject');
          subjectDropdown.innerHTML = '<option value="">Select Subject</option>'; // Clear previous options
          
          if (subjects[year]) {
            subjects[year].forEach(subject => {
              const option = document.createElement('option');
              option.value = subject;
              option.textContent = subject;
              subjectDropdown.appendChild(option);
            });
          }
        });
      </script>
      
</body>
</html>
