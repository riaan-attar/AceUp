<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Entry Form</title>
</head>
<body>
    <h2>Testimonial Entry Form</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="github">GitHub Link:</label><br>
        <input type="url" id="github" name="github" required><br><br>

        <label for="linkedin">LinkedIn Link:</label><br>
        <input type="url" id="linkedin" name="linkedin" required><br><br>

        <label for="photo">Image:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
