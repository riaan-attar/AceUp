{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script> 
    
</head>
<body class="bg-gray-900 text-white">

<div class="py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
    
    <!-- text - start -->
    <div class="mb-10 md:mb-16">
      <h2 class="mb-4 text-center text-2xl font-bold text-white md:mb-6 lg:text-3xl">NOTES</h2>

      <p class="mx-auto max-w-screen-md text-center text-gray-400 md:text-lg">This is a section of some simple filler text, also known as placeholder text. It shares some characteristics of a real written text but is random or otherwise generated.</p>
    </div>
    <!-- text - end -->
    
  </div>
</div>

<div class="bg-gray-900 py-6 sm:py-8 lg:py-12">
  
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      {% for i in notes %}
      <div class="flex flex-col items-center justify-between gap-4 rounded-lg bg-gray-800 p-4 sm:flex-row md:p-8">
        <div>
          <h2 class="text-xl font-bold text-indigo-400 md:text-2xl">{{i.title}} </h2>
          <p class="text-gray-300">{{i.subject}} &emsp;&emsp; | &emsp;&emsp; {{i.year}}</p>
        </div>
        <a href="{% url 'reader' pk=i.id %}" class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">VIEW</a>
      </div>
      <br>
      {% endfor %}
    </div>
    
  </div>
  
</body>
</html>
