<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-gray-900">
  <div class="bg-gray-900 text-white pb-6 sm:pb-8 lg:pb-1">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <header class="mb-4 flex items-center justify-between py-2 md:py-4 xl:mb-2">

            <!-- logo - start -->
            <a href="/" class="inline-flex items-center gap-2.5 text-2xl font-bold text-white md:text-3xl" aria-label="logo">
                <svg width="95" height="94" viewBox="0 0 95 94" class="h-auto w-6 text-indigo-500" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M96 0V47L48 94H0V47L48 0H96Z" />
                </svg>
                AceUp 
            </a>
                
            
            <!-- logo - end -->

            <!-- nav - start -->
            <nav class="hidden gap-12 lg:flex">
                <a href="{% url 'landing' %}" class="text-lg font-semibold text-gray-300 transition duration-100 hover:text-indigo-500 active:text-indigo-700">Home</a>
                <a href="{%url 'displayTesti'%}" class="text-lg font-semibold text-indigo-500">Testimonials</a>
                <a href="{%url 'events'%}" class="text-lg font-semibold text-gray-300 transition duration-100 hover:text-indigo-500 active:text-indigo-700">Events</a>
                <a href="{%url 'communities'%}" class="text-lg font-semibold text-gray-300 transition duration-100 hover:text-indigo-500 active:text-indigo-700">Communities</a>
            </nav>
            <!-- nav - end -->

            <!-- buttons - start -->
            <a href="{% url 'contact' %}" class="hidden rounded-lg bg-gray-700 px-8 py-3 text-center text-sm font-semibold text-gray-300 outline-none ring-indigo-300 transition duration-100 hover:bg-gray-600 focus-visible:ring active:text-gray-400 md:text-base lg:inline-block">Contact Us</a>

            <button type="button" id="menuButton" class="inline-flex items-center gap-2 rounded-lg bg-gray-700 px-2.5 py-2 text-sm font-semibold text-gray-300 ring-indigo-300 hover:bg-gray-600 focus-visible:ring active:text-gray-400 md:text-base lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
                Menu
            </button>
            <!-- buttons - end -->
             <!-- Side Menu - start -->
            <div id="sideMenu" class="fixed top-0 right-0 h-full w-64 bg-gray-800 text-white transform translate-x-full transition-transform duration-300 lg:hidden">
              <button id="closeMenuButton" class="absolute top-4 right-4 text-gray-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
              </button>
              <nav class="flex flex-col gap-4 p-8">
                  <a href="{% url 'landing' %}" class="text-lg font-semibold text-indigo-500">Home</a>
                  <a href="{% url 'displayTesti' %}" class="text-lg font-semibold text-gray-300 transition duration-100 hover:text-indigo-500 active:text-indigo-700">Testimonials</a>
                  <a href="{% url 'events' %}" class="text-lg font-semibold text-gray-300 transition duration-100 hover:text-indigo-500 active:text-indigo-700">Events</a>
                  <a href="{% url 'communities' %}" class="text-lg font-semibold text-gray-300 transition duration-100 hover:text-indigo-500 active:text-indigo-700">Communities</a>
                  <a href="{% url 'contact' %}" class="rounded-lg bg-gray-700 px-4 py-2 text-center text-sm font-semibold text-gray-300 transition duration-100 hover:bg-gray-600">Contact Us</a>
              </nav>
          </div>
          <!-- Side Menu - end -->
        </header>
    </div>
</div>
    <div class="bg-gray-900 py-6 sm:py-8 lg:py-12">
        <div class="mx-auto max-w-screen-xl px-4 md:px-8">
          <!-- text - start -->
          <div class="mb-10 md:mb-16">
            <h2 class="mb-4 text-center text-2xl font-bold text-white md:mb-6 lg:text-3xl">Testimonials of AI&DS</h2>
      
            <p class="mx-auto max-w-screen-md text-center text-gray-300 md:text-lg">These are some cool people of AI&DS you can connect with them if you need anything.</p>
          </div>
          <!-- text - end -->
      
          <div class="grid grid-cols-2 gap-x-4 gap-y-8 md:grid-cols-3 lg:gap-x-8 lg:gap-y-12">
            {% for i in testi %}
            <!-- person - start -->
            <div>
              <div class="mb-2 h-48 overflow-hidden rounded-lg bg-gray-800 shadow-lg sm:mb-4 sm:h-60 md:h-80">
                <img src="{{i.image.url}}" loading="lazy" alt="Photo by Radu Florin" class="h-full w-full object-cover object-center" />
              </div>
      
              <div>
                <div class="font-bold text-indigo-400 md:text-lg text-center">{{i.name|upper}}</div>
                <p class="mb-3 text-sm text-gray-400 md:mb-4 md:text-base text-center">{{i.testi|upper}}</p>
                <p class="mb-3 text-sm text-gray-400 md:mb-4 md:text-base text-center">TY AI&DS</p>

      
                <!-- social - start -->
                <div class="flex justify-center">
                  <div class="flex gap-4">
                    <a href="{{ i.linkdin }}" target="_blank" class="text-gray-500 transition duration-100 hover:text-gray-400 active:text-gray-600">
                      <svg class="h-5 w-5 object-center" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                      </svg>
                    </a>

                    <a href="{{i.git}}" target="_blank" class="text-gray-500 transition duration-100 hover:text-gray-400 active:text-gray-600">
                      <svg class="h-5 w-5 object-center" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.207 11.388.6.11.793-.26.793-.577v-2.164c-3.338.724-4.042-1.415-4.042-1.415-.546-1.385-1.334-1.754-1.334-1.754-1.091-.746.083-.73.083-.73 1.206.084 1.842 1.237 1.842 1.237 1.07 1.834 2.807 1.304 3.492.997.11-.775.42-1.305.763-1.605-2.665-.305-5.467-1.334-5.467-5.93 0-1.31.468-2.38 1.236-3.22-.124-.303-.536-1.523.117-3.176 0 0 1.008-.322 3.301 1.23a11.51 11.51 0 0 1 3.003-.404c1.02.005 2.046.138 3.003.404 2.293-1.552 3.3-1.23 3.3-1.23.654 1.653.243 2.873.119 3.176.77.84 1.236 1.91 1.236 3.22 0 4.61-2.806 5.62-5.478 5.92.43.372.823 1.103.823 2.222v3.293c0 .32.19.694.8.575C20.565 21.795 24 17.297 24 12c0-6.63-5.37-12-12-12z"/>
                      </svg>
                    </a>
                    
                  </div>
                </div>
                <!-- social - end -->
              </div>
            </div>
            <!-- person - end -->
            {% endfor %}
          </div>
        </div>
      </div>
      
      <script>
        // JavaScript to handle the menu toggle
        document.getElementById('menuButton').onclick = function () {
            document.getElementById('sideMenu').classList.remove('translate-x-full');
        }

        document.getElementById('closeMenuButton').onclick = function () {
            document.getElementById('sideMenu').classList.add('translate-x-full');
        }
    </script>
</body>
</html>
