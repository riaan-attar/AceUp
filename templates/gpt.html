    <div class="bg-gray-900 text-white py-6 sm:py-8 lg:py-1">
        <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
          <!-- form - start -->
          <form id="chatbotForm" class="mx-auto grid max-w-screen-md gap-4 sm:grid-cols-2">
            <div>
              <label for="year" class="mb-2 inline-block text-sm sm:text-base">Year*</label>
              <select id="year" name="year" class="w-full rounded border bg-gray-800 px-3 py-2 text-white outline-none ring-indigo-500 transition duration-100 focus:ring">
                <option value="">Select Year</option>
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
                <option value="fourth">Fourth</option>
              </select>
            </div>
      
            <div>
              <label for="subject" class="mb-2 inline-block text-sm sm:text-base">Subject*</label>
              <select id="subject" name="subject" class="w-full rounded border bg-gray-800 px-3 py-2 text-white outline-none ring-indigo-500 transition duration-100 focus:ring">
                <option value="">Select Subject</option>
                <!-- Subjects will be dynamically populated based on year selection -->
              </select>
            </div>
          </form>
          <!-- form - end -->
        </div>
      </div>

      <!-- Chatbot interface - start -->
      <div class="bg-gray-900 text-white py-6 sm:py-8 lg:py-1">
        <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
          <div class="mx-auto max-w-screen-md">
            <div id="chatbox" class="bg-gray-700 rounded-lg p-4 h-96 overflow-y-auto mb-4"></div>
            <form>
                <div class="sm:col-span-2">
                    <label for="question" class="mb-2 inline-block text-sm sm:text-base">Question*</label>
                    <input id="question" name="question" placeholder="Type your question..." class="w-full rounded border bg-gray-800 px-3 py-2 text-white outline-none ring-indigo-500 transition duration-100 focus:ring" />
                  </div>
            </form>
            <button id="sendButton" class="mt-2 w-full rounded bg-indigo-500 px-4 py-2 text-white">Send</button>
          </div>
        </div>
      </div>
      <!-- Chatbot interface - end -->
      <!-- {% if generated_text %}
                  <div>{{ generated_text }}</div>
                  {% else %}<div></div>
                  {% endif %} -->
      <script>
        const subjects = {
          first: ["Linear Algebra", "Physics", "Chemistry", "Fundamentals of Electronics", "Fundamentals of Electrical Engg.","Differential Equations & Integral Calculus","Programming in C","Computational Thinking"],
          second: ["Mathematics II", "Data Structures", "Digital Electronics", "Object-Oriented Programming", "Computer Networks"],
          third: ["Algorithms", "Operating Systems", "Database Management Systems","JAVA PRIMER"],
          fourth: ["Software Engineering", "Artificial Intelligence", "Machine Learning", "Data Science"]
        };
      
        document.getElementById('year').addEventListener('change', function() {
          const year = this.value;
          const subjectDropdown = document.getElementById('subject');
          subjectDropdown.innerHTML = '<option value="">Select Subject</option>'; // Clear previous options
          
          if (subjects[year]) {
            subjects[year].forEach(subject => {
              const option = document.createElement('option');
              option.value = subject;
              option.textContent = subject;
              subjectDropdown.appendChild(option);
            });
          }
        });
        $('#sendButton').click(function() {
    const yearMapping = {
        'first': 1,
        'second': 2,
        'third': 3,
        'fourth': 4
    };

    const year = $('#year').val();
    const subject = $('#subject').val();
    const question = $('#question').val();

    if (year && subject && question) {
        const yearInt = yearMapping[year] || null;

        appendMessage(`You: ${question}`, "text-right");

        $.ajax({
            type: 'POST',
            url: '{% url "gen" %}',  // Replace with the correct URL or use Django template tags
            data: {
                'year': yearInt,
                'subject': subject,
                'question': question,
                'csrfmiddlewaretoken': '{{ csrf_token }}'  // Include CSRF token for security
            },
            success: function(response) {
             
              if(response.generated_text) {
                  //let msg = marked.parse(response.generated_text)
                  appendMessage(`${response.generated_text}`);
              } else {
                  appendMessage(`Bot:"what the hell"`);
              }
          },
            error: function(xhr, status, error) {
                appendMessage(`Bot: Sorry, something went wrong.`);
            }
        });
    } else {
        appendMessage(`Bot: Please fill out all fields before submitting.`);
    }
});


        function appendMessage(message, alignment = "text-left") {
          const messageElement = document.createElement('div');
          message = marked.parse(message)
          messageElement.innerHTML = message;
          messageElement.className = `mb-2 ${alignment}`;
          chatbox.appendChild(messageElement);
          chatbox.scrollTop = chatbox.scrollHeight;
        }
      </script>
      <script>
        // JavaScript to handle the menu toggle
        document.getElementById('menuButton').onclick = function () {
            document.getElementById('sideMenu').classList.remove('translate-x-full');
        }

        document.getElementById('closeMenuButton').onclick = function () {
            document.getElementById('sideMenu').classList.add('translate-x-full');
        }
    </script>
