          <div class="mb-10 md:mb-16">
            <h2 class="mb-4 text-center text-2xl font-bold text-white md:mb-6 lg:text-3xl">Get in touch</h2>
      
            <p class="mx-auto max-w-screen-md text-center text-gray-400 md:text-lg">You can send your query here</p>
          </div>
          <!-- text - end -->
      
          <!-- form - start -->
          <form class="mx-auto grid max-w-screen-md gap-4 sm:grid-cols-2">
            <div>
              <label for="first-name" class="mb-2 inline-block text-sm text-gray-300 sm:text-base">First name*</label>
              <input name="first-name" class="w-full rounded border bg-gray-800 px-3 py-2 text-gray-300 outline-none ring-indigo-500 transition duration-100 focus:ring" />
            </div>
      
            <div>
              <label for="last-name" class="mb-2 inline-block text-sm text-gray-300 sm:text-base">Last name*</label>
              <input name="last-name" class="w-full rounded border bg-gray-800 px-3 py-2 text-gray-300 outline-none ring-indigo-500 transition duration-100 focus:ring" />
            </div>
      
            <div class="sm:col-span-2">
              <label for="company" class="mb-2 inline-block text-sm text-gray-300 sm:text-base">Company</label>
              <input name="company" class="w-full rounded border bg-gray-800 px-3 py-2 text-gray-300 outline-none ring-indigo-500 transition duration-100 focus:ring" />
            </div>
      
            <div class="sm:col-span-2">
              <label for="email" class="mb-2 inline-block text-sm text-gray-300 sm:text-base">Email*</label>
              <input name="email" class="w-full rounded border bg-gray-800 px-3 py-2 text-gray-300 outline-none ring-indigo-500 transition duration-100 focus:ring" />
            </div>
      
            <div class="sm:col-span-2">
              <label for="subject" class="mb-2 inline-block text-sm text-gray-300 sm:text-base">Subject*</label>
              <input name="subject" class="w-full rounded border bg-gray-800 px-3 py-2 text-gray-300 outline-none ring-indigo-500 transition duration-100 focus:ring" />
            </div>
      
            <div class="sm:col-span-2">
              <label for="message" class="mb-2 inline-block text-sm text-gray-300 sm:text-base">Message*</label>
              <textarea name="message" class="h-64 w-full rounded border bg-gray-800 px-3 py-2 text-gray-300 outline-none ring-indigo-500 transition duration-100 focus:ring"></textarea>
            </div>
      
            <div class="flex items-center justify-between sm:col-span-2">
              <button class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Send</button>
      
              <span class="text-sm text-gray-400">*Required</span>
            </div>
      
            <p class="text-xs text-gray-500">By signing up to our newsletter you agree to our <a href="#" class="underline transition duration-100 hover:text-indigo-400 active:text-indigo-500">Privacy Policy</a>.</p>
          </form>
